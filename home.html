<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>user@homebrew:~$</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{--neon:#39FF14;--bg:#000}
  body{margin:0;background:var(--bg);color:var(--neon);font-family:'Press Start 2P',monospace}
  #terminal-container{width:95vw;max-width:1200px;margin:10px auto;padding:12px;background:var(--bg);box-sizing:border-box}
  #terminal{min-height:60vh;overflow:auto}
  .output-line{white-space:pre-wrap;color:var(--neon);text-align:left;margin:2px 0}
  .input-line{display:flex;align-items:center;margin-top:6px}
  .prompt{margin-right:8px}
  input{background:none;border:none;color:var(--neon);outline:none;flex:1;font:inherit}
  .chess-board{display:inline-block;border:2px solid var(--neon);margin:12px 0}
  .chess-row{display:flex}
  .chess-cell{width:36px;height:36px;line-height:36px;text-align:center;border:1px solid var(--neon);box-sizing:border-box}
  .chess-label{width:36px;height:36px;line-height:36px;text-align:center;color:var(--neon);border:1px solid var(--neon);box-sizing:border-box;display:flex;align-items:center;justify-content:center}
  .bottom-label{display:flex}
  .bottom-label .chess-cell{display:flex;align-items:center;justify-content:center}
  .board-wrapper{display:inline-block}
  .ms-row{display:flex;margin:0}
  .ms-cell{width:24px;height:24px;line-height:24px;text-align:center;border:1px solid var(--neon);user-select:none;cursor:pointer;color:var(--neon);}
</style>
</head>
<body>
<div id="terminal-container">
  <div id="terminal"></div>
</div>
<script>
// --- Persistent State ---
let currentTheme = localStorage.getItem('theme')||'homebrew';
let openGame = null; // 'chess' or 'minesweeper'
let gameState = null; // stores chess/minesweeper board

const terminal = document.getElementById('terminal');
let history = [], historyIndex=-1;

function applyTheme(name,bg,text){
  if(name==='solid color'){ document.body.style.backgroundColor=bg; document.body.style.color=text; } else { document.body.style.backgroundColor='#000'; document.body.style.color='#39FF14'; }
  currentTheme = name;
  localStorage.setItem('theme', currentTheme);
  updatePrompt();
}

function updatePrompt(){
  const promptSpans = document.querySelectorAll('.prompt');
  promptSpans.forEach(p=>{ p.textContent = 'user@'+(openGame||currentTheme)+':~$'; });
}

function createInputLine(){
  const line = document.createElement('div'); line.className='input-line';
  const p = document.createElement('span'); p.className='prompt'; p.textContent='user@'+(openGame||currentTheme)+':~$';
  const inp = document.createElement('input'); inp.type='text'; inp.autocomplete='off';
  line.appendChild(p); line.appendChild(inp); terminal.appendChild(line); inp.focus();
  inp.addEventListener('keydown', e=>handleKey(e, inp));
  scrollToBottom();
}

function addPrompt(cmd){ const d=document.createElement('div'); d.className='output-line'; d.innerHTML=`<span class="prompt">user@${openGame||currentTheme}:~$</span> ${cmd}`; terminal.appendChild(d); scrollToBottom(); }
function addOutput(text){ const d=document.createElement('div'); d.className='output-line'; d.textContent=text; terminal.appendChild(d); scrollToBottom(); }
function scrollToBottom(){ terminal.scrollTop = terminal.scrollHeight; }
function handleKey(e,inp){ if(e.key==='Enter'){ const v=inp.value.trim(); addPrompt(v); if(v){ history.push(v); historyIndex=-1; processCommand(v); } inp.disabled=true; createInputLine(); } else if(e.key==='ArrowUp'){ if(history.length>0){ historyIndex=(historyIndex<=0)?history.length-1:historyIndex-1; inp.value=history[historyIndex]; } e.preventDefault(); } else if(e.key==='ArrowDown'){ if(history.length>0){ historyIndex=(historyIndex>=history.length-1)?0:historyIndex+1; inp.value=history[historyIndex]; } e.preventDefault(); } }

// --- Commands ---
function processCommand(cmd){
  const tokens = cmd.split(/\s+/);
  if(tokens[0]==='help'){ addOutput('Available commands: help, about, game, theme'); return; }
  if(tokens[0]==='about'){ addOutput('Homebrew terminal â€” neon green'); return; }
  if(tokens[0]==='theme'){ applyThemeCommand(tokens); return; }
  if(tokens[0]==='game'){
    if(tokens.length<2){ addOutput('Usage: game [maze|minesweeper|chess]'); return; }
    if(tokens[1]==='quit'){
      if(openGame){ openGame=null; gameState=null; updatePrompt(); addOutput('Game closed.'); localStorage.removeItem('lastGame'); localStorage.removeItem('gameState'); }
      else addOutput('No game is open, Start one with the "game" command');
      return;
    }
    if(tokens[1]==='maze'){ addOutput('Redirecting to maze...'); setTimeout(()=>window.location.href='https://matip47.github.io/games/maze',200); return; }
    if(openGame){ addOutput('Closing previous game: '+openGame); }
    openGame=tokens[1];
    localStorage.setItem('lastGame',JSON.stringify({game:openGame,time:Date.now()}));
    updatePrompt();
    if(openGame==='chess'){ launchChess(); }
    if(openGame==='minesweeper'){ const diff = tokens[2]||'easy'; launchMinesweeper(diff); }
    return;
  }
  if(openGame==='chess'){ processChessMove(cmd); return; }
  addOutput('Unknown command');
}

// --- Theme Command ---
const themes = {basic:['#000','#39FF14'], dark:['#111','#39FF14'], light:['#fff','#000'], grass:['#0f0','#030'], homebrew:['#000','#39FF14'], manpage:['#000','#0ff'], novel:['#fdf6e3','#657b83'], ocean:['#001f3f','#7fffd4'], pro:['#0d0d0d','#00ffcc'], 'red sands':['#7f3f00','#ff0'], 'silver aerogel':['#eee','#666']};
function applyThemeCommand(tokens){
  if(tokens[1]==='solid' && tokens[2]==='color' && tokens[3] && tokens[4]){ applyTheme('solid color',tokens[3],tokens[4]); }
  else if(themes[tokens[1]]){ applyTheme(tokens[1],themes[tokens[1]][0],themes[tokens[1]][1]); }
  else addOutput('Unknown theme');
}

// --- Restore last game prompt ---
window.addEventListener('load',()=>{
  const lastGame = JSON.parse(localStorage.getItem('lastGame'));
  if(lastGame && lastGame.game!=='maze'){
    const d = new Date(lastGame.time);
    const dateStr = d.toLocaleDateString(); const timeStr = d.toLocaleTimeString();
    const yes = confirm(`Do you want to open your last game of ${lastGame.game} at ${timeStr} on ${dateStr}?`);
    if(yes){ openGame=lastGame.game; updatePrompt();
      if(openGame==='chess'){ launchChess(); }
      if(openGame==='minesweeper'){ const state = JSON.parse(localStorage.getItem('gameState')); if(state) launchMinesweeper(state.difficulty,state); else launchMinesweeper('easy'); }
    } else{ localStorage.removeItem('lastGame'); localStorage.removeItem('gameState'); }
  }
});

// --- Chess placeholder (click-to-move, AI, state persistence) ---
function launchChess(){ addOutput('Chess launched! Click or type moves like e2 e4'); gameState={type:'chess',board:null,turn:'w'}; localStorage.setItem('gameState',JSON.stringify(gameState)); }
function processChessMove(cmd){ addOutput('Processing chess move: '+cmd); }

// --- Minesweeper placeholder with difficulties ---
function launchMinesweeper(difficulty,state){
  if(!state) state={type:'minesweeper',difficulty:difficulty,board:[]};
  gameState=state; localStorage.setItem('gameState',JSON.stringify(gameState));
  addOutput('Minesweeper launched: '+difficulty);
}

applyTheme(currentTheme,themes[currentTheme]?[themes[currentTheme][0]:'#000'],themes[currentTheme]?[themes[currentTheme][1]:'#39FF14']);
createInputLine();
</script>
</body>
</html>
